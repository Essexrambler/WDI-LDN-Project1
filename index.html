<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script type="text/javascript" src="./js/app.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>London Memory Game</title>
  </head>
  <body>
    <main>
      <h1>London's Tourist Landmarks<br>Memory Game</h1>
      <div>
        <P><h2>Pick a Card to Flip over, and try to match an Iconic London Landmark with another.</h2></p>
      <div>
      <!-- <img src="http://i.imgur.com/PhbibAE.png">  back of cards image holder-->
      <div>
        <ol id="cardTable">
          <li id="card1" class="card" data-image="bigredbus">
          </li><li id="card2" class="card" data-image="blackfriarsbridge">
          </li><li id="card3" class="card" data-image="bridgeonfire">
          </li><li id="card4" class="card" data-image="cityhall">
          </li><li id="card5" class="card" data-image="shard">
          </li><li id="card6" class="card" data-image="stpauls">
          </li><li id="card7" class="card" data-image="sunsetshard">
          </li><li id="card8" class="card" data-image="switchhouse">
          </li><li id="card9" class="card" data-image="bigredbus">
          </li><li id="card10" class="card" data-image="blackfriarsbridge">
          </li><li id="card11" class="card" data-image="bridgeonfire">
          </li><li id="card12" class="card" data-image="cityhall">
          </li><li id="card13" class="card" data-image="shard">
          </li><li id="card14" class="card" data-image="stpauls">
          </li><li id="card15" class="card" data-image="sunsetshard">
          </li><li id="card16" class="card" data-image="switchhouse">
      <!--changed Li tags set up, as the space was making the board move when Reset-->
          </li>
        </ol>
      </div>
      <button id="btnReset">New Game-Shuffle</button>
      <div id="clicks"></div>
    </main>
  </body>
</html>
